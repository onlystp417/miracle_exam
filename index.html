<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miracle Exam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="search">
        <input type="text" class="searchTerm" placeholder="請輸入產品名稱搜尋">
        <button type="submit" class="searchButton">
          <i class="fas fa-search"></i>
      </button>
    </section>
    <section class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="https://fakeimg.pl/600x300/?text=1&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=2&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=3&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=4&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=5&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=6&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=7&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=8&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=9&font=lobster">
      </div>
      <div class="carousel-item">
        <img src="https://fakeimg.pl/600x300/?text=10&font=lobster">
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous slide"><i class="fas fa-chevron-left"></i></button>
        <div id="carousel-slide-nav"></div>
        <button id="carousel-button-next" aria-label="Previous slide"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
    <div class="countdown" id="countdown"></div>
    <section class="sort"">
      <div><button class="sort-button" data-type="all">全部</button></div>
      <div><button class="sort-button" data-type="cat">cat 分類</button></div>
      <div><button class="sort-button" data-type="fish">fish 分類</button></div>
      <div><button class="sort-button" data-type="dog">dog 分類</button></div>
      <div><button class="sort-button" data-type="bird">bird 分類</button></div>
    </section>
    <section class="content">
      <ul class="content-list"></ul>
    </section>
  </div>

  <section class="modal-base d-none">
  </section>

  <button class="scroll-top"><i class="fas fa-angle-up"></i></button>

  <script src="./main.js"></script>
</body>
</html>
